<script>
  let totalCalorias = 0;

// Função para somar as calorias
function addCalorias(calorias, nome) {
    totalCalorias += calorias;
      totalCaloriasSpan.textContent = totalCalorias;
      contador(1, nome);
}

// Função para subtrair as calorias
function removeCalorias(calorias, nome) {
    if(totalCalorias > 0){
      let num = parseInt(nome.textContent, 10); // Obtendo o valor do elemento
      if(num > 0){
        totalCalorias -= calorias;
        totalCaloriasSpan.textContent = totalCalorias;
        contador(-1, nome);
      }
    }
  }

function contador(numero, nome){
    let cont = document.getElementById(nome); // Obtendo o elemento correto
    console.log(nome); // Nome do elemento (id)
    let num = parseInt(nome.textContent, 10); // Obtendo o valor do elemento
    num = num + numero; // Atualizando o valor
    console.log(num); // Exibindo o valor atualizado
    nome.textContent = num.toString(); // Atualizando o conteúdo do elemento
}
