    <h1>Cadastro de Alimentos</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-alimento">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputnome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputnome" required placeholder="Informe o nome do alimento">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputcategoria">Categoria</label>
                    <input type="text" class="form-control" id="inputcategoria" required placeholder="categoria">
                </div>
                <div class="col-sm-7">
                    <label for="inputcalorias">Calorias (*)</label>
                    <input type="calorias" class="form-control" id="inputcalorias" required placeholder="Informe as calorias">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputcarboidratos">Carboidratos</label>
                    <input type="text" class="form-control" id="inputcarboidratos" placeholder="Informe os carboidratos do alimento" >
                </div>
                <div class="col-sm-6">
                    <label for="inputproteínas">Proteínas</label>
                    <input type="text" class="form-control" id="inputproteínas" required placeholder="Informe as proteínas do alimento">
                </div>
            </div>
            <div class="form-group row">    
                <div class="col-sm-12">
                    <label for="inputquantidade">Quantiade (gramas) (*)</label>
                    <input type="text" class="form-control" id="inputquantidade" required placeholder="gramas">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="search.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar Alimentos"></a>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-alimentos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Calorias</th>
                            <th scope="col">Carboidratos</th>
                            <th scope="col">Proteínas</th>
                            <th scope="col">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody id="table-alimentos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../assets/js/ca.js"></script>
    <script src="../assets/js/verificaLogin.js"></script>
    <script>
        function exibealimentos() {
            tablealimentos = document.getElementById("table-alimentos");

            // Remove todas as linhas do corpo da tabela
            tablealimentos.innerHTML = "";
            readalimento(dados => {

                // Popula a tabela com os registros do banco de dados
                for (i = 0; i < dados.length; i++) {
                    let alimentos = dados[i];    
                    tablealimentos.innerHTML += `<tr><td scope="row">${alimentos.id}</td>
                                                    <td>${alimentos.nome}</td>
                                                    <td>${alimentos.categoria}</td>
                                                    <td>${alimentos.calorias}</td>
                                                    <td>${alimentos.carboidratos}</td>
                                                    <td>${alimentos.proteínas}</td>
                                                    <td>${alimentos.quantidade}</td>
                                                </tr>`;
                }
            })
        }

        function init() {
            // Define uma variável para o formulário de contato
            formalimento = document.getElementById("form-alimento");

            // Adiciona funções para tratar os eventos 
            btnInsert = document.getElementById("btnInsert");
            btnInsert.addEventListener ('click', function () {
                // Verifica se o formulário está preenchido corretamente
                if (!formalimento.checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let camponome = document.getElementById ('inputnome').value;
                let campocategoria = document.getElementById ('inputcategoria').value;
                let campocalorias = document.getElementById ('inputcalorias').value;
                let campocarboidratos = document.getElementById ('inputcarboidratos').value;
                let campoproteínas = document.getElementById ('inputproteínas').value;
                let campoquantidade = document.getElementById ('inputquantidade').value;

                // Cria um objeto com os dados do contato
                let alimento = { nome: camponome, 
                    categoria: campocategoria, 
                    calorias: campocalorias, 
                    carboidratos: campocarboidratos, 
                    proteínas: campoproteínas,
                    quantidade: campoquantidade };

                // Cria o contato no banco de dados
                createalimento(alimento, exibealimentos);

                // Limpa o formulario
                formalimento.reset()
            });

            // Trata o click do botão Alterar
            btnUpdate = document.getElementById("btnUpdate");
            btnUpdate.addEventListener ('click', function () {
                // Obtem os valores dos campos do formulário
                let campoId = document.getElementById("inputId").value;
                if (campoId == "") {
                    displayMessage("Selecione antes um alimento para ser alterado.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let camponome = document.getElementById('inputnome').value;
                let campocategoria = document.getElementById('inputcategoria').value;
                let campocalorias = document.getElementById('inputcalorias').value;
                let campocarboidratos = document.getElementById('inputcarboidratos').value;
                let campoproteínas = document.getElementById('inputproteínas').value;
                let campoquantidade = document.getElementById('inputquantidade').value;


                // Cria um objeto com os dados do contato
                let alimento = { nome: camponome, 
                    categoria: campocategoria, 
                    calorias: campocalorias, 
                    carboidratos: campocarboidratos, 
                    proteínas: campoproteínas,
                    quantidade: campoquantidade };

                // Altera o contato no banco de dados
                updatealimentos(parseInt(campoId), alimento, exibealimentos);

                // Limpa o formulario
                formalimento.reset()
            });

            // Trata o click do botão Excluir
            btnDelete = document.getElementById('btnDelete');
            btnDelete.addEventListener ('click', function () {
                let campoId = document.getElementById('inputId').value;
                if (campoId == "") {
                    displayMessage("Selecione um alimento a ser excluído.");
                    return;
                }

                // Exclui o contato no banco de dados
                deletealimento(parseInt(campoId), exibealimentos);

                // Limpa o formulario
                formalimento.reset()
            });

            // Trata o click do botão Listar Contatos
            btnClear = document.getElementById('btnClear');
            btnClear.addEventListener ('click', function () {                
                formalimento.reset()
            });

            // Oculta a mensagem de aviso após alguns 5 segundos
            msg = document.getElementById('msg');
            msg.addEventListener ("DOMSubtreeModified", function (e) {
                if (e.target.innerHTML == "") return;
                setTimeout (function () {
                    alert = msg.getElementsByClassName("alert");
                    alert[0].remove();
                }, 5000);
            })

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            gridalimentos = document.getElementById("grid-alimentos");
            gridalimentos.addEventListener('click', function (e) {
                if (e.target.tagName == "TD") { 

                    // Obtem as colunas da linha selecionada na tabela
                    let linhaalimento = e.target.parentNode;
                    colunas = linhaalimento.querySelectorAll("td");

                    // Preenche os campos do formulário com os dados da linha selecionada na tabela
                    document.getElementById ('inputId').value = colunas[0].innerText;
                    document.getElementById ('inputnome').value = colunas[1].innerText;
                    document.getElementById ('inputcategoria').value = colunas[2].innerText;
                    document.getElementById ('inputcalorias').value = colunas[3].innerText;
                    document.getElementById ('inputcarboidratos').value = colunas[4].innerText;
                    document.getElementById ('inputproteínas').value = colunas[5].innerText;
                    document.getElementById ('inputquantiade').value = colunas[6].innerText;
                }
            });

            exibealimentos();
        }
    </script>
</body>
