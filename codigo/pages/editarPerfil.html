<body>
    <div class="container">
        <img src="../assets/images/logofitflex (1).PNG" alt="fit flex">
        <div class="content">
        <h2>FIT FLEX</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="number" id="idade" name="idade" placeholder="Idade" required>
            <input type="text" id="peso" name="peso" placeholder="Peso" required>
            <input type="text" id="altura" name="altura" placeholder="Altura" required>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="file" id="foto" name="foto" required>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        function verificaAdmin() {
    let user = sessionStorage.getItem("usuarioCorrente");
    user = JSON.parse(user);
    if (user && user.login === "admin") {
        console.log("Admin logado");
        document.getElementById("cadastroReceitasContainer1").style.display = 'block';
        document.getElementById("cadastroReceitasContainer2").style.display = 'block';
    }
}

function verificaLogin() {
    let user = sessionStorage.getItem("usuarioCorrente");
    user = JSON.parse(user);
    if (user && user.login !== "admin") {
        console.log("Usuário não-admin está logado");
        document.getElementById("containerLogin").style.display = 'none';
        document.getElementById("containerPerfil").style.display = 'block';
    } else {
        console.log("Usuário não logado ou admin");
    }
}


window.onload = function() {
    verificaAdmin();
    verificaLogin();
};
    </script>
