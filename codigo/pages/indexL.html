<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIT FLEX</title>
</head>
    <header>
        <link rel="stylesheet" href="/codigo/assets/css/styleL.css">
        <link rel="stylesheet" href="/codigo/assets/js/scriptsL.js">
    </header>
<body>
    
<div class="container">
    <div class="container">
        <img src="/codigo/assets/imgs/img/logofitflex (1).PNG" alt="fit flex">
        <div class="content">
    <h2>FIT FLEX</h2>
    <form id="cadastroForm" enctype="multipart/form-data">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        <label for="nome">Nome:</label><br><br>
        <input type="text" id="nome" name="nome"><br><br>


        <label for="idade">Idade:</label><br><br>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="peso">Peso (kg):</label><br><br>
        <input type="number" id="peso" name="peso"><br><br>

        <label for="altura">Altura (cm):</label><br><br>
        <input type="number" id="altura" name="altura"><br><br>

        <label for="telefone">Telefone:</label><br><br>
        <input type="number" id="telefone" name="telefone"><br><br>
        <label for="foto">Foto Perfil:</label><br><br>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>

        <button type="submit" onclick="salvarDados()">Cadastrar</button>
    </form>
</div>
