<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT FLEX</title>
    <link rel="stylesheet" href="../assets/css/styleL.css">
</head>
<body>
    <div class="container">
        <img src="../assets/imgs/img/logofitflex (1).PNG" alt="fit flex">
        <div class="content">
        <h2>FIT FLEX</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="number" id="idade" name="idade" placeholder="Idade" required>
            <input type="text" id="peso" name="peso" placeholder="Peso" required>
            <input type="text" id="altura" name="altura" placeholder="Altura" required>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
            <input type="file" id="foto" name="foto" required>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="../assets/js/scriptsL.js"></script>
</body>
